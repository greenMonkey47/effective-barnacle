[exec]
output_video_name = new_edited_dance2
debug_mode = 0

[video]
height = 1350
frames = video_frames/dance2/
name = dance2
width = 2560
gaze = ../Other Resources/datasets/theatre videos/dance2/dance2_gaze.yml
path = ../Other Resources/datasets/theatre videos/dance2/dance2.mp4
audio = NA

[performers]
actors = ['a1', 'a2']
shots = {'a1-MS': 'new_shots/dance2/dance2-a1-MS.txt', 'a1-a2-FS': 'new_shots/dance2/dance2-a1-a2-FS.txt', 'a2-MS': 'new_shots/dance2/dance2-a2-MS.txt'}

[parameters]
rythm_factor = 0.5
low_overlap_percentage = 0.3
low_overlap_factor = 0.01
mid_overlap_percentage = 0.5
mid_overlap_factor = 5
high_overlap_factor = 30
transition_factor = 0.5
establishing_shot_time = 60
gazeXOffset=0
gazeYOffset=0
normFactorX=1920
normFactorY=1080


[exec]
debug_mode = 1
output_video_name = edited_legally_blonde_1

[video]
basedir = ../Other Resources/Datasets/theatre videos/legally_blonde_1
gaze = ${basedir}/gaze/legally_blonde_1_gaze.yml
width = 3840
name = legally_blonde_1
height = 2160
path = ${basedir}/legally_blonde_1.mp4
audio = ${basedir}/legally_blonde_1_audio.mp3
frames = ${basedir}/video_frames/
; subtitle = ${basedir}/legally_blonde_1.ass
fps = 60

[performers]
actors = ['p1', 'p2', 'p3','p4']

[shots]
p1-MS = ${video:basedir}/shots/${video:name}-p1-MS.txt
p2-MS = ${video:basedir}/shots/${video:name}-p2-MS.txt
p3-MS = ${video:basedir}/shots/${video:name}-p3-MS.txt
p4-MS = ${video:basedir}/shots/${video:name}-p4-MS.txt
p1-p2-FS = ${video:basedir}/shots/${video:name}-p1-p2-FS.txt
p1-p3-FS = ${video:basedir}/shots/${video:name}-p1-p3-FS.txt
p1-p4-FS = ${video:basedir}/shots/${video:name}-p1-p4-FS.txt
p2-p3-FS = ${video:basedir}/shots/${video:name}-p2-p3-FS.txt
p2-p4-FS = ${video:basedir}/shots/${video:name}-p2-p4-FS.txt
p3-p4-FS = ${video:basedir}/shots/${video:name}-p3-p4-FS.txt
p1-p2-p3-FS = ${video:basedir}/shots/${video:name}-p1-p2-p3-FS.txt
p1-p2-p4-FS = ${video:basedir}/shots/${video:name}-p1-p2-p4-FS.txt
p2-p3-p4-FS = ${video:basedir}/shots/${video:name}-p2-p3-p4-FS.txt
p1-p2-p3-p4-FS = ${video:basedir}/shots/${video:name}-p1-p2-p3-p4-FS.txt


[parameters]
low_rythm_factor = 0.01
high_rythm_factor = 100
min_shot_duration = 30
low_overlap_factor = 0.01
mid_overlap_percentage = 0.5
high_overlap_factor = 100
establishing_shot_time = 150
low_overlap_percentage = 0.3
mid_overlap_factor = 1
low_transition_factor = 0.01
high_transition_factor = 100
gazeXOffset=0
gazeYOffset=0
normFactorX=1920
normFactorY=1080